	<h1><b><font color="blue">2022鴻海10月7日-11月5日股價走勢</font></b></h1>
	<br><br>

	<iframe frameborder src="viz.svg" width="840px" height="640px">
	</iframe>

	<p>鴻海於近日發表電動車品牌，讓股價上升，但自10月起，中國鄭州的新冠疫情再次延燒，在鄭州的富士康園區傳出零星個案，雖然鴻海馬上出面闢謠，但之後便傳出園區內的員工集體大逃亡的事件，而鴻海也在11月2日關閉園區，這件事也讓鴻海的股價一路下跌。雖然近日鴻海發出相關聲明稿稱會支付高額薪水，希望離開的員工可以回來工作，但有專家預估，在鄭州的疫情得到趨緩之前，都不能對鴻海的股價抱持樂觀的態度。對於鴻海的股價持續下跌，股民對鴻海的信心也逐漸降低，要如何在短期間內讓股價回升，是鴻海近日必須面對的最大問題。
	<br><br>
	靜宜大學大傳三A蕭意欣
	</p>
